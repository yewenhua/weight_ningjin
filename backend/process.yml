apps:
  - name:           "laravel:queue:work"
    script:         artisan
    watch:          false
    interpreter:    php
    args:           "queue:work"
    restart_delay:  3000
    error_file:     ./storage/logs/queue.error.log
    out_file:       ./storage/logs/queue.out.log
    pid_file:       ./storage/app/queue.pid
